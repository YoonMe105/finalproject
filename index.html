<!DOCTYPE html>
<html>

<head>
    <title>Weather App-Final Project of SheCode_Plus</title>
    <!-- fontawesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- axio -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="wrappers">

        <div class="container">
            <form id="form">
                <input type="text" id="inputsearch" class="form-control" placeholder="Type a city" />
                <input type="button" class="search-btn" value="Search" />
            </form>
            <div class="row mx-4 my-3">
                <div class="col-6">
                    <h1 class="city">Mandalay</h1>
                    <ul>
                        <li class="temp"><strong class="temperature"></strong>째C</li>
                        <li><span class="date"></span></li>
                        <li><span class="day"></span></li>
                    </ul>
                </div>

                <div class="col-6 text-center">
                    <img src="" class="icon" width="82" alt="icon" />
                    <span class="description"></span>
                    <div class="temperatures">
                        <span class="temperature-max"> </span>째
                        <span class="temperature-min"> </span>째
                    </div>
                </div>
            </div>

            <div class="forecast"></div>

            <div class="row text-center mt-3">
                <div class="col-4">
                    <h5>Humidity : <span class="humidify"></span> %</h5>
                </div>
                <div class="col-4">
                    <h5>Wind : <span class="wind"></span> m/h</h5>
                </div>
                <div class="col-4">
                    <h5>Feel Like : <span class="realfeel"></span>째</h5>
                </div>
            </div>


        </div>

        <small class="small">
            <a href="https://github.com/YoonMe105/finalproject" target="_blank">Open Source Code</a> and hosted on <a
                href="" target="_blank">Netlfiy</a>
        </small>

    </div>


    <!-- bootstrap css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./src/app.js" type="text/javascript"></script>
</body>

</html>
