<!DOCTYPE html>
<html>

<head>
    <title>Weather App-Final Project of SheCode_Plus</title>
    <!-- fontawesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="wrappers">

        <div class="container">

            <div class="row">
                <div class="col-3">
                    <button class="fahrenheit-link">°F</button>
                </div>
                <div class="col-5">
                    <h2 class="city"> Mandalay </h2>
                    <p class="update"><span id="date">Fri 14:09</span>
                </div>
                <div class="col-4">
                    <form>
                        <input type="text" name="search" id="search" class="form-control" />
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>

            <div class="row text-center mb-3">

                <div class="col-5 m-4">
                    <strong class="temperature">45</strong><span class="unit">°C</span>
                    <ul>
                        <li>
                            <div class="description">Sunny</div>
                        </li>
                        <li>
                            <span class="temp-min">32° </span>
                            <span class="temp-max"> 37°</span>
                        </li>
                    </ul>
                </div>

                <div class="col-6 mt-4">
                    <ul>
                        <li>Humidity - <span class="humidity">50</span>%</li>
                        <li>Wind - <span class="wind">5</span> m/h</li>
                        <li>UV - <span class="UV">5</span></li>
                    </ul>
                </div>

            </div>

            <div class="forecast">

                <div class="col-2">
                    <div class="forecast-date">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="52" />
                    <div class="forecast-temperatures">
                        <span class="forecast-temperature-max"> 5° </span>
                        <span class="forecast-temperature-min"> 6° </span>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- bootstrap css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./src/app.js" type="text/javascript"></script>
</body>

</html>
