<!DOCTYPE html>
<html>

<head>
    <title>Weather App-Final Project of SheCode_Plus</title>
    <!-- fontawesome css1 -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="./src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="wrappers">

        <div class="container">
            <form id="form">
                <input type="text" id="inputsearch" class="form-control" placeholder="Type a city" />
                <input type="button" class="search-btn" value="Search" />
            </form>
            <div class="row mx-4 my-3">
                <div class="col-6">
                    <h1 class="city">Mandalay</h1>
                    <ul>
                        <li><strong class="temperature">24°C</strong></li>
                        <li><span class="date">Friday</span></li>
                        <li><span class="time">10:00</span></li>

                </div>

                        class="icon" width="82" alt="icon" />
                    <span class="description">Sunny</span>
                    <div class="temperatures">
                        <span class="temperature-max">8° </span>
                        <span class="temperature-min"> 5°</span>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <div class="col-2">
                    <div class="forecast-date">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="52" />
                    <div class="forecast-temperatures">
                        <span class="forecast-temperature-max"> 5° </span>
                        <span class="forecast-temperature-min"> 6° </span>
                    </div>
                </div>
            </div>

            <div class="row text-center mt-3">
                <div class="col-4">
                    <h5>Humidify - <span class="humidify">5</span> %</h5>
                </div>
                <div class="col-4">
                    <h5>Wind - <span class="wind">5</span> m/h</h5>
                </div>
                <div class="col-4">
                    <h5>UV - <span class="uv">5</span></h5>
                </div>
            </div>
        </div>

    </div>


    <!-- bootstrap css1 js1 -->

</html>
